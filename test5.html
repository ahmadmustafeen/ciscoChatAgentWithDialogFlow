<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action='https://sm2-uccx.dcloud.cisco.com/ccp/chat/form/100000' method='post'
        enctype="application/x-www-form-urlencoded">
        <span>Title:</span><input id='title' type='text' name='title' /><br />
        <span>Author:</span><input id='author' type='text' name='author' /><br />
        <span>Description:</span><input id='description' type='text' name='description' /><br />
        <span>Tags:</span><input id='tags' type='text' name='tags' /><br />
        <span>Remarks:</span><input id='remarks' type='text' name='extensionField_remarks' value='sample value' /><br>
        <input id='submit' type='submit' value='Submit' />
        <input type="hidden" name="extensionField_chatLogo"
            value="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.cisco.com%2F&psig=AOvVaw34c7A-n-NduHH4-T4O0gZk&ust=1625218127194000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCPiUkbzHwfECFQAAAAAdAAAAABAD">
        <input type="hidden" name="extensionField_chatWaiting"
            value="Welcome, please wait while we connect you with a customer care representative.">
        <input type="hidden" name="extensionField_chatAgentJoinTimeOut"
            value="All customer care representatives are busy assisting other clients. Please continue to wait or try again later.">
        <input type="hidden" name="extensionField_chatError"
            value="Sorry, the chat service is not available. Please try again later.">
    </form>
</body>

</html>
